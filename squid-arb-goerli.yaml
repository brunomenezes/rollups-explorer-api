manifestVersion: subsquid.io/v0.1
name: rollups-arbitrum-goerli
version: 1
description: 'Indexing Cartesi Rollups contracts'
build:
deploy:
    secrets:
        - ARB_GOERLI_RPC_ENDPOINT
    addons:
        postgres:
    processor:
        env:
            USE_CHAIN_ID: 421613
        cmd:
            - node
            - lib/main
    api:
        cmd:
            - npx
            - squid-graphql-server
            - '--dumb-cache'
            - in-memory
            - '--dumb-cache-ttl'
            - '1000'
            - '--dumb-cache-size'
            - '100'
            - '--dumb-cache-max-age'
            - '1000'
            - '--max-root-fields'
            - '10'
            - '--max-response-size'
            - '1000'
