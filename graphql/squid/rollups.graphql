query dapps(
    $orderBy: DApp_orderBy
    $where_dapp: DApp_filter
    $first: Int
    $skip: Int
) {
    dapps(
        orderBy: $orderBy
        orderDirection: desc
        first: $first
        where: $where_dapp
        skip: $skip
    ) {
        id
        inputCount
        deploymentTimestamp
        activityTimestamp
    }
}

query factoryDApps(
    $id: ID!
    $orderBy: DApp_orderBy!
    $where_dapp: DApp_filter
    $first: Int
    $skip: Int
) {
    dappFactory(id: $id) {
        dappCount
        inputCount
        dapps(
            orderBy: $orderBy
            orderDirection: desc
            first: $first
            where: $where_dapp
            skip: $skip
        ) {
            id
            inputCount
            deploymentTimestamp
            activityTimestamp
            owner
        }
    }
}
