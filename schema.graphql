type DAppFactory @entity @cardinality(value: 5) {
    id: ID!
    dapps: [DApp!]! @derivedFrom(field: "factory")
}

type DApp @entity @cardinality(value: 100) {
    id: ID!
    inputCount: Int!
    deploymentTimestamp: BigInt!
    activityTimestamp: BigInt! @index
    owner: String
    factory: DAppFactory!
}
